<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Jobs</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="logo">
        <img src="/img/logoJob.png" alt="" />
        <h2>Cadastro de Empresas</h2>
      </div>
 

      <form id="empresa-form">
        <input type="text" id="nome" placeholder="Nome da Empresa" required />
        <input
          type="email"
          id="email"
          placeholder="Email da Empresa"
          required
        />
        <input type="text" id="area" placeholder="Área de trabalho" required />
        <input
          type="text"
          id="membros"
          placeholder="Total de Colaboradores da Empresa"
          min="0"
          required
        />

        <textarea id="descricao" placeholder="Descrição" rows="3" required></textarea>
        <button type="submit">Adicionar Empresa</button>
      </form>

      <ul id="empresa-list" class="empresa-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
